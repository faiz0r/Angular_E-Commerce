<div class="row p-5 text-center">
  <div class="col-md-4 offset-md-4">
    <img
      class="mb-4"
      src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
    <form
      class="form-signin"
      [formGroup]="registerForm"
      (ngSubmit)="register()"
    >
      <div class="form-group">
        <label for="name" class="sr-only">Name</label>
        <input
          id="name"
          class="form-control"
          placeholder="Name"
          [ngClass]="{
            'is-invalid':
              registerForm.get('name').touched &&
              registerForm.get('name').invalid
          }"
          formControlName="name"
        />
        <span class="invalid-feedback">Name can't be blank.</span>
      </div>

      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          [ngClass]="{
            'is-invalid':
              registerForm.get('email').touched &&
              registerForm.get('email').invalid
          }"
          formControlName="email"
        />
        <span class="invalid-feedback">
          <span *ngIf="registerForm.get('email').hasError('required')"
            >Email can't be blank.</span
          >
          <span *ngIf="registerForm.get('email').hasError('email')"
            >Email must be valid.</span
          >
        </span>
      </div>

      <div class="form-group">
        <label for="username" class="sr-only">Username</label>
        <input
          id="username"
          class="form-control"
          placeholder="Username"
          [ngClass]="{
            'is-invalid':
              registerForm.get('username').touched &&
              registerForm.get('username').invalid
          }"
          formControlName="username"
        />
        <span class="invalid-feedback">Username can't be blank.</span>
      </div>

      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          [ngClass]="{
            'is-invalid':
              registerForm.get('password').touched &&
              registerForm.get('password').invalid
          }"
          formControlName="password"
        />
        <span class="invalid-feedback">
          <span *ngIf="registerForm.get('password').hasError('required')"
            >Password can't be blank.</span
          >
          <span *ngIf="registerForm.get('password').hasError('symbol')"
            >Password must contain @</span
          >
          <span *ngIf="registerForm.get('password').hasError('minlength')"
            >Password must contain a minimum of 4 characters.</span
          >
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          placeholder="Confirm password"
          [ngClass]="{
            'is-invalid':
              registerForm.get('confirmPassword').touched &&
              registerForm.get('confirmPassword').invalid
          }"
          formControlName="confirmPassword"
        />
        <span class="invalid-feedback">Passwords must match</span>
      </div>

      <button
        class="btn btn-lg btn-primary btn-block mt-4"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
      <div class="pt-3">
        <a [routerLink]="['/login']">Already have an account?</a>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </div>
</div>
