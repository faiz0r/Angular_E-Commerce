<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Your basket</span>
  <span class="badge alert-secondary badge-pill">{{ cartQty }}</span>
</h4>
<div *ngIf="cartItems.length === 0" class="alert alert-info">
  Your Cart is Empty.
</div>
<ul *ngIf="cartItems.length > 0" class="list-group">
  <li
    class="list-group-item d-flex justify-content-between lh-condensed"
    *ngFor="let item of cartItems"
  >
    <app-cart-item [cartItem]="item"></app-cart-item>
    <button
    type="button"
    class="btn btn-sm btn-danger"
    (click)="removeCartItem(item)"
  > <i class="far fa-trash-alt"></i></button>
  </li>
  <li class="list-group-item active">
    <strong>Total: {{ cartTotal | currency: "GBP" }}</strong>
  </li>
</ul>

<button *ngIf="cartItems.length > 0" class="btn btn-success mt-4 btn-lg btn-block" type="submit" [routerLink]="['/checkout']">Continue to checkout</button>
