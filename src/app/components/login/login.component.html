<div class="row p-5 text-center">
  <div class="col-md-4 offset-md-4">
    <form
      class="form-signin"
      #loginForm="ngForm"
      (ngSubmit)="loginForm.valid && login()"
    >
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <div class="form-group">
        <input
          id="username"
          class="form-control"
          [ngClass]="{
            'is-invalid': username.touched && username.invalid
          }"
          name="username"
          #username="ngModel"
          placeholder="Username"
          [(ngModel)]="model.username"
          required
          autofocus
        />
        <span class="invalid-feedback">Username can't be blank.</span>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': password.touched && password.invalid }"
          name="password"
          #password="ngModel"
          placeholder="Password"
          [(ngModel)]="model.password"
          required
        />
        <span class="invalid-feedback">Password can't be blank</span>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input
            type="checkbox"
            id="remember-me"
            value="remember-me"
            name="remember"
            #remember="ngModel"
            [(ngModel)]="model.remember"
          />
          Remember me
        </label>
      </div>
      <button
        class="btn btn-lg btn-primary btn-block"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Sign in
      </button>
      <div class="pt-3">
        <a [routerLink]="['/register']">Don't have an account?</a>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </div>
</div>
